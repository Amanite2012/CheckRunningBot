name: Weekly Weather Report

on:
  schedule:
    - cron: '0 0 * * 0' # Run every Sunday at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  build_and_run_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub (Optional - if pushing image)
        # If you intend to push the image to Docker Hub or another registry,
        # you'll need to uncomment and configure login steps.
        # For now, we are just building and running.
        # uses: docker/login-action@v2
        # with:
        #   username: ${{ secrets.DOCKERHUB_USERNAME }}
        #   password: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "Skipping Docker login as we are not pushing the image."

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false # Do not push the image
          tags: weather-reporter:latest # Tag is optional for local run

      - name: Run Docker container
        env:
          LATITUDE: ${{ secrets.LATITUDE }}
          LONGITUDE: ${{ secrets.LONGITUDE }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          docker run --rm \
            -e LATITUDE="$LATITUDE" \
            -e LONGITUDE="$LONGITUDE" \
            -e DISCORD_WEBHOOK_URL="$DISCORD_WEBHOOK_URL" \
            weather-reporter:latest

